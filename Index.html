<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario con validación en tiempo real</title>
</head>
<body>
    <div class="container form">
        <form id="form" class="form">
            <div class="form-group">
                <label for="notaMatematica">Ingrese la nota de matemática: </label>
                <input type="text" id="notaMatematica" class="form-control">
                <span id="mensajeMatematica" class="error-message" style="color:red;"></span>
            </div>
            <div class="form-group">
                <label for="notaLengua">Ingrese la nota de lengua: </label>
                <input type="text" id="notaLengua" class="form-control">
                <span id="mensajeLengua" class="error-message" style="color:red;"></span>
            </div>
            <div class="form-group">
                <label for="notaEFSI">Ingrese la nota de EFSI: </label>
                <input type="text" id="notaEFSI" class="form-control">
                <span id="mensajeEFSI" class="error-message" style="color:red;"></span>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularPromedio()">Calcular promedio</button>
            <br>
            <button type="button" class="btn btn-primary" onclick="mostrarMayorNota()">Mostrar la materia con mayor nota</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
